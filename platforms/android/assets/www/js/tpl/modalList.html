 <div class="modal-header">    
    <div style="width: 100%; height: 40px; display: block; position: relative;">
        <button class="btn" data-dismiss="modal" style="float:right;"><i class="icon-remove"></i> Cancelar</button>
        <button id="ok" class="btn btn-primary" data-dismiss="modal" style="float:right;"><i class="icon-ok icon-white"></i> Aceptar</button>
    </div>
    <h3><%= title %></h3>
  </div>
  <div class="modal-body" id="modalList">
  	<div id="scroller">
	  	<ul style="list-style: none; padding: 0; margin: 0 0 10px 0;">
	  		<%= list %>
	  	</ul>
  	</div>
  </div>
  <div class="modal-footer">
    
  </div>
